
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

    <title>Course Enrollment</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/">

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="css/styles.css" rel="stylesheet">
  </head>

  <body class="text-center">
    <form action="/" class="form-signin" method="post">
      <img class="mb-4" src="images/nitc image.png" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Course Enrollment Form</h1>




      <input type="text"  class="form-control top" name="fName" placeholder="Full Name" required autofocus>
      <input type="text" class="form-control middle" name="rollNumber"placeholder="Roll Number" required >
      <input type="email" class="form-control middle" name="email" placeholder="Email Address" required>
      <input type="text" class="form-control middle" name="cName"placeholder="Course Name" required >
      <input type="text" class="form-control bottom" name="cCode"placeholder="Course Code" required >

      <button class="btn btn-lg btn-primary btn-block" type="submit">Enroll</button>

      <!--<p class="mt-5 mb-3 text-muted">&copy; NITC</p> -->
    </form>
  </body>
</html>
